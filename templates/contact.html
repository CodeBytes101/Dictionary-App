<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gradient-to-b from-purple-700 to-pink-500 bg-center bg-cover">
    <!-- Navbar -->
    <nav class="bg-purple-700 text-white py-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white font-semibold text-5xl">EasyDefine</a>
            <div class="flex space-x-4">
                <a href="/" class="hover:text-purple-300 text-2xl">Home</a>
                <a href="/about" class="hover:text-purple-300 text-2xl">About</a>
                <a href="/contact" class="hover:text-purple-300 text-2xl">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto mt-8 px-4 flex justify-center items-center h-screen">
        <div id="contact-box" class="shadow px-10 py-10 bg-white bg-opacity-50 rounded-2xl w-full sm:w-96">
            <h1 class="text-3xl font-semibold mb-4 py-4  text-center">Get in Touch</h1>
            <form id="contact-form" class="grid gap-4 " action='/contact' method='post'>
                <input type="text" name="name" placeholder="Name" class="px-4 py-2 rounded-md shadow-inner bg-gray-50"
                    required>
                <input type="email" name="email" placeholder="Email"
                    class="px-4 py-2 rounded-md shadow-inner bg-gray-50" required>
                <input type="number" name="phone" placeholder="Phone Number"
                    class="px-4 py-2 rounded-md shadow-inner bg-gray-50" required>
                <textarea name="message" placeholder="Message" class="px-4 py-2 rounded-md shadow-inner bg-gray-50"
                    required></textarea>
                <button type="submit" class="px-4 py-2 bg-purple-700 text-white rounded-md hover:bg-purple-600 w-full">
                    Send Message
                </button>
            </form>
        </div>
    </main>

    <!-- Sticky Footer -->
    <footer class="bg-gray-900 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Coder. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
