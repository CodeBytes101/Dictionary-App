<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="bg-gradient-to-b from-purple-700 to-pink-500 bg-center bg-cover">
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a href='/' class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">

                <span class="ml-3 font-semibold text-white text-5xl">JustDefine</span>
            </a>
            <nav
                class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
                <a href='/' class="mr-5 text-white font-semibold ">Home</a>
                <a href='/about' class="mr-5 text-white font-semibold">About</a>
                <a href='/contact' class="mr-5 text-white font-semibold">Contact</a>
            </nav>

        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-8 px-4 flex justify-center items-center h-screen">
        <div id="contact-box" class="shadow px-10 py-10 bg-white bg-opacity-50 rounded-2xl w-full sm:w-96">
            <h1 class="text-3xl font-semibold mb-4 py-4  text-center">Get in Touch</h1>
            <form id="contact-form" class="grid gap-4 " action='/contact' method='post'>
                <input type="text" name="name" placeholder="Name" class="px-4 py-2 rounded-md shadow-inner bg-gray-50"
                    required>
                <input type="email" name="email" placeholder="Email"
                    class="px-4 py-2 rounded-md shadow-inner bg-gray-50" required>
                <input type="number" name="phone" placeholder="Phone Number"
                    class="px-4 py-2 rounded-md shadow-inner bg-gray-50" required>
                <textarea name="message" placeholder="Message" class="px-4 py-2 rounded-md shadow-inner bg-gray-50"
                    required></textarea>
                <button type="submit" class="px-4 py-2 bg-purple-700 text-white rounded-md hover:bg-purple-600 w-full">
                    Send Message
                </button>
            </form>
        </div>
    </main>

    <!-- Sticky Footer -->
    <footer class="bottom-0  bg-gray-900 text-white py-6 w-full">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Coder. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
