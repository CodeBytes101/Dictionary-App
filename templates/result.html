<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Website</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
    </style>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .custom-heading {
            font-size: 40px !important;
            font-family: "MongoDB Value Serif", monospace;
        }

        .shadow-box {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-purple-100 flex flex-col min-h-screen">

    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a href='/' class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">

                <span class="ml-3 font-semibold text-purple-700 text-5xl">JustDefine</span>
            </a>
            <nav
                class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
                <a href='/' class="mr-5 hover:text-gray-900 font-semibold ">Home</a>
                <a href='/about' class="mr-5 hover:text-gray-900 font-semibold">About</a>
                <a href='/contact' class="mr-5 hover:text-gray-900 font-semibold">Contact</a>
            </nav>

        </div>
    </header>

    <main class="container mx-auto mt-8 text-center">
        <h1 class="custom-heading mb-4">{ {{ word.capitalize() }} }</h1>
        <div class="bg-purple-200 p-6 rounded-lg my-20 items-center  shadow-2xl ">
            <p class="text-lg text-black-900 font-semibold italic mb-8 my-50">Definition: {{ definition }}</p>
        </div>
        <a href="/search"
            class="inline-block bg-purple-600 hover:bg-purple-700 text-white py-3 px-6 rounded-lg font-semibold tracking-wide">
            Search Another</a>

    </main>

    <footer class="fixed bottom-0  bg-gray-900 text-white py-6 w-full ">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Coder. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
