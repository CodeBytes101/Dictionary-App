<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
    </style>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .custom-heading {
            font-size: 56px !important;
            font-family: "MongoDB Value Serif", monospace;
        }

        .shadow-box {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-purple-100 flex flex-col min-h-screen">

    <header class="bg-purple-700 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="custom-heading font-semibold">Dictionary Website</a>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="/" class="hover:text-gray-300 cursor-pointer text-2xl">Home</a></li>
                    <li><a href="/about" class="hover:text-gray-300 cursor-pointer text-2xl">About</a></li>
                    <li><a href="/contact" class="hover:text-gray-300 cursor-pointer text-2xl">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-8 text-center">
        <h1 class="custom-heading mb-4">{ {{ word.capitalize() }} }</h1>
        <div class="bg-purple-200 p-6 rounded-lg my-20 items-center  shadow-2xl ">
            <p class="text-lg text-black-900 font-semibold italic mb-8 my-50">Definition: {{ definition }}</p>
        </div>
        <a href="/search"
            class="inline-block bg-purple-600 hover:bg-purple-700 text-white py-3 px-6 rounded-lg font-semibold tracking-wide">
            Search Another</a>

    </main>

    <footer class="fixed bottom-0  bg-gray-900 text-white py-6 w-full ">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Coder. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
