<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
    </style>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .custom-heading {
            font-size: 56px !important;
            font-family: "MongoDB Value Serif", monospace;
        }
    </style>
</head>

<body class="bg-purple-100">

    <header class="bg-purple-700 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="custom-heading font-semibold">Dictionary Website</a>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:text-gray-300 cursor-pointer">Home</a></li>
                    <li><a href="#" class="hover:text-gray-300 cursor-pointer">About</a></li>
                    <li><a href="#" class="hover:text-gray-300 cursor-pointer">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-8 text-center">
        <h1 class="custom-heading mb-4">{ {{ word }} }</h1>
        <p class="text-lg text-black-700 mb-8 my-50">{{ definition }}</p>

        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-2">Synonyms</h2>
            <ul class="list-disc list-inside">
                {% for synonym in synonyms %}
                <li>{{ synonym }}</li>
                {% endfor %}
            </ul>
        </div>

        <div>
            <h2 class="text-xl font-semibold mb-2">Antonyms</h2>
            <ul class="list-disc list-inside">
                {% for antonym in antonyms %}
                <li>{{ antonym }}</li>
                {% endfor %}
            </ul>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-6 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Dictionary Website. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
