<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Search</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
    </style>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .custom-heading {
            font-size: 56px !important;
            font-family: "MongoDB Value Serif", monospace;
        }
    </style>
</head>

<body class="bg-purple-100 flex flex-col min-h-screen">

    <header class="bg-purple-700 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="custom-heading font-semibold">Dictionary Search</a>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:text-gray-300">Home</a></li>
                    <li><a href="#" class="hover:text-gray-300">About</a></li>
                    <li><a href="#" class="hover:text-gray-300">Services</a></li>
                    <li><a href="#" class="hover:text-gray-300">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-8 flex-grow text-center">
        <h1 class="custom-heading mb-4">Search for a Word</h1>
        <p class="text-lg text-gray-700 mb-8">Enter the word you'd like to search for in the dictionary.</p>
        <form class="flex flex-col items-center" action="/search" method="POST">
            <input type="text" name="word"
                class="w-96 p-2 shadow-xl rounded-lg border border-purple-300 focus:outline-none focus:border-purple-500 mb-4"
                placeholder="Enter a word">
            <button type="submit"
                class="bg-purple-600 shadow-2xl hover:bg-purple-700 text-white py-2 px-4 rounded-lg font-semibold my-10">Search</button>
        </form>
    </main>

    <footer class="bg-gray-900 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Dictionary Website. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
